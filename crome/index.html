<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/d850fd23fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <form class="login_form hidden">
      <!-- <div class="login_form"> -->
      <input type="text" required maxlength="15" placeholder="Type your name here" />
      <input type="submit" value="Log In" />
      <!-- </div> -->
    </form>
    <h1 class="hidden greeting"></h1>
    <form class="todo_form">
      <input type="text" required placeholder="Write a To Do here" />
    </form>
    <ul class="todo_list"></ul>
    <div class="calender">
      <div class="prev_next_month">
        <i class="fa-solid fa-chevron-left prev_month"></i>
        <div class="yearMonth"></div>
        <i class="fa-solid fa-chevron-right next_month"></i>
      </div>
      <div class="week">
        <div class="day">Sun</div>
        <div class="day">Mon</div>
        <div class="day">Tue</div>
        <div class="day">Wed</div>
        <div class="day">Thu</div>
        <div class="day">Fri</div>
        <div class="day">Sat</div>
      </div>
      <div class="days" id="days"></div>
    </div>
    <script src="/js/app.js"></script>
    <script src="/js/todo.js"></script>
    <script src="/js/calender.js"></script>
  </body>
</html>
