<div class="flex mt-10 space-x-[100px] container mx-auto text-gray-700">
  <div class="flex-1 p-5 max-w-[200px] space-y-3">
    <div class="text-gray-800 font-bold">태그 목록</div>
    <div class="h-px bg-gray-100 w-full"></div>
    <div class="font-bold cursor-pointer">
      전체보기<span
        >({{ boardlist.length === 0 ? "0" : boardlist?.length }})</span
      >
    </div>
  </div>
  <div class="flex-1 p-5 w-full">
    <div class="space-y-4">
      <div
        class="flex flex-col border-b border-gray-100 p-4 cursor-pointer rounded hover:bg-gray-100"
        *ngFor="let board of boardlist"
        (click)="showDetail(board)"
      >
        <div class="text-2xl font-bold mb-3">{{ board?.title }}</div>
        <div class="text-lg mb-6">{{ board?.content }}</div>
        <div
          class="rounded-full bg-gray-300 w-max px-1.5 py-1 mb-3 cursor-pointer"
        >
          {{ board?.tag }}
        </div>

        <div class="text-sm">{{ board?.createdAt | customDate }}</div>
      </div>
    </div>
  </div>
</div>
>
